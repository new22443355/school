<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон круг -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Книга -->
  <path d="M30 35 L30 70 L50 65 L70 70 L70 35 L50 40 Z" fill="white" opacity="0.9"/>
  <line x1="50" y1="40" x2="50" y2="65" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Буква А (как символ обучения) -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="url(#grad)" text-anchor="middle">А</text>
</svg>
