<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–û–ø–ª–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .subject {
            font-size: 18px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 20px;
        }
        
        .amount {
            font-size: 36px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 30px;
        }
        
        .amount span {
            font-size: 20px;
            font-weight: normal;
        }
        
        .pay-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: opacity 0.2s;
        }
        
        .pay-button:active {
            opacity: 0.8;
        }
        
        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .secure {
            margin-top: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .secure::before {
            content: "üîí ";
        }
        
        .error {
            color: #ff3b30;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üí≥</div>
        <h1>–û–ø–ª–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏–π</h1>
        <div class="subject" id="subject">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="amount" id="amount">‚Äî <span>‚ÇΩ</span></div>
        <button class="pay-button" id="payButton" disabled>–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
        <div class="secure">–ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Robokassa</div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentUrl = urlParams.get('url');
        const amount = urlParams.get('amount');
        const subject = urlParams.get('subject');
        const className = urlParams.get('class');
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        if (subject && className) {
            document.getElementById('subject').textContent = `${subject} ‚Äî ${className}`;
        } else if (subject) {
            document.getElementById('subject').textContent = subject;
        } else {
            document.getElementById('subject').textContent = '–ó–∞–Ω—è—Ç–∏—è —Å —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–æ–º';
        }
        
        if (amount) {
            document.getElementById('amount').innerHTML = `${amount} <span>‚ÇΩ</span>`;
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        const payButton = document.getElementById('payButton');
        const errorDiv = document.getElementById('error');
        
        if (paymentUrl) {
            payButton.disabled = false;
            
            payButton.addEventListener('click', function() {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –æ–ø–ª–∞—Ç—É
                const decodedUrl = decodeURIComponent(paymentUrl);
                window.location.href = decodedUrl;
            });
        } else {
            errorDiv.textContent = '–û—à–∏–±–∫–∞: —Å—Å—ã–ª–∫–∞ –Ω–∞ –æ–ø–ª–∞—Ç—É –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
            errorDiv.style.display = 'block';
            payButton.textContent = '–û—à–∏–±–∫–∞';
        }
    </script>
</body>
</html>
